<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body-container">
        <div class="header">
            <div class="header-top">
                <div class="header-top-left">
                    <img src="img/magnify.svg" alt="magnify icon" height="20" width="20" class="search-icon">
                    <input type="text" name="search" id="search">
                </div>
                <div class="header-top-right">
                    <img src="img/bell-ring-outline.svg" alt="bell ringing icon" height="20" width="20" class="notification-icon">
                    <img src="img/kawaii-cute-shiba-inu-dog-smiling-cartoon-icon-logo-illustration-free-vector.jpg" alt="shiba inu illustration" height="50" width="50" class="profile-img">
                    <div class="profile-name">Saikito ODV</div>
                </div>
            </div>
            <div class="header-bot">
                <img src="img/kawaii-cute-shiba-inu-dog-smiling-cartoon-icon-logo-illustration-free-vector.jpg" alt="shiba inu illustration" height="80" width="80" class="greeting-img">
                <div class="greeting-container">
                    <div class="greeting-text">Hi there,</div>
                    <div class="user-name">Saikito ODV (@saikito)</div>
                </div>
                <div class="header-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="title"><img src="img/view-dashboard.svg" alt="dashboard icon" height="40" width="40" class="filter-white">Dashboard</div>
            <ul class="sidemenu-1">
                <li><img src="img/sidebar/home.svg" alt="home icon" height="20" width="20" class="filter-white"> Home</li>
                <li><img src="img/sidebar/card-account-details.svg" alt="id card icon" height="20" width="20" class="filter-white">Profile</li>
                <li><img src="img/sidebar/message-reply.svg" alt="message icon" height="20" width="20" class="filter-white">Messages</li>
                <li><img src="img/sidebar/clock-time-three.svg" alt="clock icon" height="20" width="20" class="filter-white">History</li>
                <li><img src="img/sidebar/note-multiple.svg" alt="multiple notes icon" height="20" width="20" class="filter-white">Tasks</li>
                <li><img src="img/sidebar/account-group.svg" alt="group icon" height="20" width="20" class="filter-white">Communities</li>
            </ul>
            <ul class="sidemenu-2">
                <li><img src="img/sidebar/cog.svg" alt="settings icon" height="20" width="20" class="filter-white">Settings</li>
                <li><img src="img/sidebar/help-box.svg" alt="help box icon" height="20" width="20" class="filter-white">Support</li>
                <li><img src="img/sidebar/shield-check.svg" alt="shield check icon" height="20" width="20" class="filter-white">Privacy</li>
            </ul>
        </div>
        <div class="content">
            <div class="content-left">
                <div class="content-left-title">Your Projects</div>
                <div class="content-boxes">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="content-right">
               <div class="announcements-title">Announcements</div>
               <div class="announcements-content">
                    <div></div>
                    <div></div>
                    <div></div>
               </div> 
               <div class="trending-title">Trending</div>
               <div class="trending-content">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
